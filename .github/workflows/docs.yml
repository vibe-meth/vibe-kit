name: Build Documentation

on:
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build documentation
        run: |
          mkdir -p _build/html
          cp -r docs/* _build/html/
          cp README.md _build/html/index.md
          echo "Documentation built successfully"
