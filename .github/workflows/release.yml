name: Release
permissions:
  contents: write

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'templates/**'
      - 'pyproject.toml'
      - 'CHANGELOG.md'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install build dependencies
        run: uv pip install --system build

      - name: Build distribution
        run: python -m build
